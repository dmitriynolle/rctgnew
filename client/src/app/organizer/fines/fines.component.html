<div class="m-4">
  <div class="row">
    <input class="col-9 big14 py-2" type="text" [(ngModel)]="name">
    <input class="col-3 big14 py-2" type="text" [(ngModel)]="ball">
  </div>
  <div class="row my-2">
    <button class="col-6 bg big14 py-2" (click)="save()" [disabled]="!ball && !name">Сохранить</button>
    <button class="col-3 bg big14 py-2" (click)="cancel()" [disabled]="!ball && !name">Сброс</button>
    <button class="col-3 bg big14 py-2" [routerLink]="['/org']">Назад</button>
  </div>
  <div>
    <table style="width: 100%; font-size: 16pt">
      <thead>
      <tr style="border-bottom: solid 2px black">
        <th>№</th>
        <th class="p-2">Наименование</th>
        <th>Баллы</th>
      </tr>
      </thead>
      <tbody class="big14">
      <tr *ngFor="let item of shtrafBall; let i = index"
          (click)="name = item.shtrafname; ball = item.shtrafball; id = item.id">
        <td *ngIf="item.id != 1">{{i}}</td>
        <td *ngIf="item.id != 1" class="p-1">{{item.shtrafname}}</td>
        <td *ngIf="item.id != 1">{{item.shtrafball}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
